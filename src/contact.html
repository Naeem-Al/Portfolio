<!DOCTYPE html>
<html lang="en">

    </section>

    <section class="container mx-auto text-white p-4">
        <div id="about" class="flex flex-col items-center justify-center h-screen gap-8">
            <div class="text-2xl flex flex-col items-center">
                <div class="lg:text-5xl text-4xl md:text-4xl flex justify-center font-extrabold leading-tight">Contact</div>
                <br>
                <div class="lg:text-2xl font-semibold md:text-2xl leading-snug text-center">Email: naeemali58013@gmail.com</div>
                <div class="lg:text-2xl font-semibold md:text-2xl leading-snug text-center">Phone: +8801748426934</div>
                <div class="lg:text-2xl font-semibold md:text-2xl leading-snug text-center">

            <div class="form-container w-full max-w-md mx-auto p-4 bg-gray-800 rounded-lg shadow-lg">

                    <div class="form-group">
                        <label for="textarea" class="block text-lg font-semibold">How Can We Help You?</label>
                        <textarea name="textarea" id="textarea" rows="10" cols="50" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button class="form-submit-btn w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="./main.js"></script>
